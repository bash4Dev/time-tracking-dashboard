<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main id="container">
    <div class="user-box">
      <div class="user-info">
        <div id="img-container"></div>
        <div id="report"></div>
        <h2 id="user-title"></h2>
      </div>
      <div id="btns">
        <div id="daily-btn" class="btn">Daily</div>
        <div id="weekly-btn" class="btn">Weekly</div>
        <div id="monthly-btn" class="btn">Monthly</div>
      </div>
    </div>

    <div class="work box">
      <div class="box-img">
        <img src="./images/icon-work.svg" alt="Work img">
      </div>
      <div class="box-body">
        <div class="box-hd">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="current-time">32hrs</div>
        <div class="previous-time">Last week - 36hrs</div>
      </div>
    </div>

    <div class="play box">
      <div class="box-img">
        <img src="./images/icon-play.svg" alt="play img">
      </div>
      <div class="box-body">
        <div class="box-hd">
          <p class="title">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="current-time">10hrs</div>
        <div class="previous-time">Last week - 8hrs</div>
      </div>
    </div>

    <div class="study box">
      <div class="box-img">
        <img src="./images/icon-study.svg" alt="Study img">
      </div>
      <div class="box-body">
        <div class="box-hd">
          <p class="title">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="current-time">4hrs</div>
        <div class="previous-time">Last week - 7hrs</div>
      </div>
    </div>

    <div class="exercise box">
      <div class="box-img">
        <img src="./images/icon-exercise.svg" alt="Exercise img">
      </div>
      <div class="box-body">
        <div class="box-hd">
          <p class="title">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="current-time">4hrs</div>
        <div class="previous-time">Last week - 5hrs</div>
      </div>
    </div>

    <div class="social box">
      <div class="box-img">
        <img src="./images/icon-social.svg" alt="Social img">
      </div>
      <div class="box-body">
        <div class="box-hd">
          <p class="title">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="current-time">5hrs</div>
        <div class="previous-time">Last week - 10hrs</div>
      </div>
    </div>

    <div class="self-care box">
      <div class="box-img">
        <img src="./images/icon-self-care.svg" alt="Self care img">
      </div>
      <div class="box-body">
        <div class="box-hd">
          <p class="title">Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="current-time">2hrs</div>
        <div class="previous-time">Last week - 2hrs</div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@400..700&family=Langar&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+IS:wght@100..400&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main id="container">
    <div class="user-box">
      <div class="user-info">
        <div id="img-container"></div>
        <div class="report-title">
          <div id="report"></div>
          <h2 id="user-title"></h2>
        </div>
      </div>
      <div id="btns-container">
        <div id="daily-btn" class="btn">Daily</div>
        <div id="weekly-btn" class="btn">Weekly</div>
        <div id="monthly-btn" class="btn">Monthly</div>
      </div>
    </div>

    <div id="boxes-container">
      <div class="work box">
        <div class="box-img">
          <img src="./images/icon-work.svg" alt="Work img">
        </div>
        <div class="box-body">
          <div class="box-hd">
            <h2 id="title0" class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="timeframes">
            <div id="current0" class="current-time"></div>
            <div id="previous0" class="previous-time"></div>
          </div>
        </div>
      </div>

      <div class="play box">
        <div class="box-img">
          <img src="./images/icon-play.svg" alt="Play img">
        </div>
        <div class="box-body">
          <div class="box-hd">
            <h2 id="title1" class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="timeframes">
            <div id="current1" class="current-time"></div>
            <div id="previous1" class="previous-time"></div>
          </div>
        </div>
      </div>

      <div class="study box">
        <div class="box-img">
          <img src="./images/icon-study.svg" alt="Study img">
        </div>
        <div class="box-body">
          <div class="box-hd">
            <h2 id="title2" class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="timeframes">
            <div id="current2" class="current-time"></div>
            <div id="previous2" class="previous-time"></div>
          </div>
        </div>
      </div>

      <div class="exercise box">
        <div class="box-img">
          <img src="./images/icon-exercise.svg" alt="Exercise img">
        </div>
        <div class="box-body">
          <div class="box-hd">
            <h2 id="title3" class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="timeframes">
            <div id="current3" class="current-time"></div>
            <div id="previous3" class="previous-time"></div>
          </div>
        </div>
      </div>

      <div class="social box">
        <div class="box-img">
          <img src="./images/icon-social.svg" alt="Social img">
        </div>
        <div class="box-body">
          <div class="box-hd">
            <h2 id="title4" class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="timeframes">
            <div id="current4" class="current-time"></div>
            <div id="previous4" class="previous-time"></div>
          </div>
        </div>
      </div>

      <div class="self-care box">
        <div class="box-img">
          <img src="./images/icon-self-care.svg" alt="Self Care img">
        </div>
        <div class="box-body">
          <div class="box-hd">
            <h2 id="title5" class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="timeframes">
            <div id="current5" class="current-time"></div>
            <div id="previous5" class="previous-time"></div>
          </div>
        </div>
      </div>  
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
